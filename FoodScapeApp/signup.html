<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FoodScape</title>
        <link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        <!-- <link href="styles/main.css" rel="stylesheet" type="text/css" /> -->

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>

    </head> 
    <body> 
    <!-- Home -->
        <div data-theme="e" data-role="header" data-position="inline" >
        <h3>
            Sign Up
        </h3>
            <a href="index.html" data-icon="back" class="ui-btn-left" data-add-back-btn="true"data-theme="b">Back</a>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="textinput1">
                    Email:
                </label>
                <input name="" id="textinput1" placeholder="GRamsay@mail.com" value=""
                type="text">
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="textinput2">
                    Username:
                </label>
                <input name="" id="textinput2" placeholder="GRamsay" value="" type="text">
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="textinput3">
                    Password:
                </label>
                <input name="" id="textinput3" placeholder="" value="" type="password">
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="textinput4">
                    Confirmed Password:
                </label>
                <input name="" id="textinput4" placeholder="" value="" type="password">
            </fieldset>
        </div>
        <a data-role="button" data-transition="slide" href="#">
            Submit
        </a>
        
        <h5><a href="login.html">Already have an account?</a></h5>
                    
        <div data-theme="e" data-role="footer" data-position="fixed">
            <h3>
                &copy; FoodScape - 2013
            </h3>
        </div>
    </div>
    </body>
    </html>
