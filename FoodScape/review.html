<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FoodScape</title>
        <link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script src="js/script.js" type="text/javascript"></script>

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>

    </head> 
    <body> 
        <div data-theme="e" data-role="header" data-position="inline" >
        <h3>
            Write a Review
        </h3>
            <a href="recipe.html" data-icon="back" class="ui-btn-left" data-add-back-btn="true"data-theme="b">Back</a>
    </div>
    <div data-role="content">
      <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="slider1">
                    Rating (0 to 5):
                </label>
                <input name="slider" value="1" min="0" max="5" data-highlight="true" type="range">
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textarea1">
                    Comments:
                </label>
                <textarea name="" id="textarea1" placeholder="" data-mini="true"></textarea>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textarea2">
                    Improvements / Changes:
                </label>
                <textarea name="" id="textarea2" placeholder="" data-mini="true"></textarea>
            </fieldset>
        </div>
        <div data-role="collapsible-set" data-theme="b" data-content-theme="d">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Recipe Graph
                </h3>
                <p>Recipe Graph Goes Here</p>
            </div>
        </div>
        <a href="#" data-role="button" data-theme="b" data-mini="true">Submit</a>  
                    
        <div data-theme="e" data-role="footer" data-position="fixed" class="ui-bar">
            <div data-role="controlgroup" data-type="horizontal">
                <ul class="social" id="css3">
                   <li class="facebook">
				        <a href="#"><strong>fb</strong></a>
        			</li>
        			<li class="googlePlus">
        				<a href="#"><strong>g+</strong></a>
        			</li> 
                 </ul>  
               <h3>
                &copy; FoodScape - 2013
               </h3>    
            </div>  
        </div>
    </div>
    </body>
    </html>
